                  //begin-------------------ARE.UID---------------------begin

                  //begin-------------------ARE.Matrix2D---------------------begin

                  ARE.Matrix2D = Class.extend({
                      "statics": {

                          var b1 = this.b;
                          var c1 = this.c;
                          var d1 = this.d;
                          this.a = a * a1 + b * c1;
                          this.b = a * b1 + b * d1;
                          this.c = c * a1 + d * c1;
                          this.d = c * b1 + d * d1;
                          this.tx = tx * a1 + ty * c1 + this.tx;
                          this.ty = tx * b1 + ty * d1 + this.ty;
                          return this;
                      },

                          this.ty = ty;

                          this.ty = ty || 0;

                      }
                  });

                  //end-------------------ARE.Matrix2D---------------------end

                  //begin-------------------ARE.Observable---------------------begin
